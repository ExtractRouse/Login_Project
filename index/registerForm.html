<div class="wrapper stepThree">
    <div class="section-login__register-title">
        <p class="section-login__title">Зарегистрируйся сейчас!</p>
        <p class="section-login__subtitle">
            Предоставьте нам информацию ниже
            для создания аккаунта.
        </p>
    </div>
    <form action="" class="form-block">
        <label class="form-block__label-item">
            Имя и фамилия
            <span class="form-block__svg-span"></span>
            <input type="text" placeholder="Имя и фамилия" class="form-block__label-input">
        </label>
        <label class="form-block__label-item">
            Электропочта
            <span class="form-block__svg-span"></span>
            <input type="text" placeholder="Email" class="form-block__label-input">
        </label>
        <label class="form-block__label-item">
            Пароль
            <span class="form-block__svg-span form-block__svg-pass"></span>
            <input type="text" placeholder="Password" class="form-block__label-input">
        </label>
        <label class="form-block__label-item">
            Пароль (повторно)
            <span class="form-block__svg-span form-block__svg-pass"></span>
            <input type="text" placeholder="Password" class="form-block__label-input">
        </label>
    </form>
</div>
